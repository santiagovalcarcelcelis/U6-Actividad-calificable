<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style-registropacientes.css">
    <title>REGISTRO PACIENTES</title>
</head>

<body>
    <header>
        <H1>IPS PRESTACION DE SERVICIOS</H1>
    </header>
    <main>
        <form id="registro-pacientes.form">
        <h2>Registro pacientes por requerimiento de especialidad</h2>
        <label for="nombre">Nombre:<span> *</span></label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="apellido">Apellido:<span> *</span></label>
        <input type="text" id="apellido" name="apellido" required><br>
        <label for="cedula">Número de Cédula:<span> *</span></label>
        <input type="text" id="cedula" name="cedula" required><br>
        <label for="edad">edad<span>*</span></label>
        <input type="number" id="edad" name="edad" required><br>
        <label for="Teléfono"> Teléfono</label>
        <input type="number" id="phone" name="teléfon" required><br>
            <label for="especialidad">Especialidad requerida:<span> *</span></label>
            <select id="especialidad" name="especialidad">
                <option value="">------------------------  Seleccione la especialidad  ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Medicina Interna">Medicina Interna</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Rehabilitación física">Rehabilitación física</option>
                <option value="Psicologia">Psicologia</option>
                <option value="Odontología">Odontología</option>
                <option value="Radiología">Radiología</option>
            </select>
                    

            <input type="submit" value="Enviar">
        </form>
        <div class="boton-container">
            <form action="home.html">
                <button type="submit"> Volver </button>
            </form>
        </div>
    </main>
    <script src="volver.js"></script>
    <script src="/registropacientes.js"></script>
</body>
</html>
